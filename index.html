<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/997d68806c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
        <div class="container">
      <h1 id="city">Dallas</h1>
      <h2 id="temperature"></h2>
      <form class="search-form" id="search-form">
        <input type="text" placeholder="Type a City" id="search-text-input" />
        <button id="special-button" type="search" class="btn btn-primary">
          Search
        </button>
      </form>
      <h3>
        Current Weather 59°F<br />
        Forecast:
        <br />
      </h3>
      <div class="row">
        <div class="col">
          Mon 68°F/57°F <i class="fas fa-cloud"></i>
          <div class="col">
            Tues 74°F/49°F <i class="fas fa-cloud-rain"></i>
            <div class="col">
              Wed 67°F/46°F <i class="fas fa-sun"></i>
              <div class="col">
                Thurs 73°F/55°F <i class="fas fa-cloud"></i>
                <div class="col">
                  Fri 67°F/51°F <i class="fas fa-cloud-rain"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/osta1647/my-weather-project"
target="_blank"
class="learn-more"
>
<hr>
    Open-source code </a> by  Emily Osta

</div>
    <script src="src/index.js"></script> 
  </body>
</html>
