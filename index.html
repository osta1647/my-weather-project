<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/997d68806c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
        <div class="container">
      <h1 id="city">Dallas</h1>
      <ul>
          <li id="date"></li>
      </ul>
      <h2 id="temperature"> 
          <span class="units"></span>Â°F</h2>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Type a City" id="search-text-input" class="form-control" />
        <button id="special-button" type="submit" value ="search" class="btn btn-primary">
          Search
        </button>
      </form>
      <h3>
        Current Weather: 
        <ul>
            <li id="description"></li>
            <li>Wind: <span id="wind"> mph</span>
            <li>Humidity: <span id="humidity">%</span></li>
            <li></li>
        </h3>
      <div class="weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon">
      </div>
    </div>

target="_blank"

</div>
